<body>
<md-toolbar color="accent" theme="light"> <span class="remaining"></span><strong>Quora </strong></md-toolbar>
<md-tab-group class="tabs" align="center">
  <md-tab md-raised-tab label="Sign Up" color="accent">
    <md-grid-list cols="1" rowHeight="4:3">
      <md-grid-tile>
        <md-card>
        <form (submit)="loginUser($event)">
          <div>
           <p>
            <md-form-field class="FullName">
              <input mdInput placeholder="Full Name" value="">
            </md-form-field>
           </p>
           <p>
            <md-form-field class="UserName">
              <input mdInput placeholder="UserName" value="">
            </md-form-field>
           </p>
           <p>
            <md-form-field class="Email">
             <input mdInput placeholder="Email" value="">
            </md-form-field>
           </p>
           <p>
            <md-form-field class="Password">
              <input mdInput type="password" placeholder="Password" value="">
            </md-form-field>
           </p>
           <p>
             <button md-raised-button color="accent">Sign Up</button>
           </p>
          </div>
        </form>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-tab>
  <md-tab md-raised-tab text-color="accent" label="Login">
    <md-grid-list cols="1" rowHeight="4:3">
      <md-grid-tile>
        <md-card>
        <form>
          <div>
           <p>
            <md-form-field class="UserName">
              <input mdInput placeholder="UserName" value="">
            </md-form-field>
           </p>
           <p>
            <md-form-field class="Password">
              <input mdInput type="password" placeholder="Password" value="">
            </md-form-field>
           </p>
           <p>
             <button md-raised-button color="accent">Login</button>
           </p>
          </div>
        </form>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </md-tab>
</md-tab-group>
</body>
